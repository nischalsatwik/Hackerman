<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Hackerman</title>
        <style>
            body{
                background-color:black;
                
            }
            h1{
                color:#00FF00;
            }
        </style>
        
    </head>
    <body>
        <div class="Hackerman">
            <h1 id="hack"></h1>
        </div>
        <script>
            let d5=document.getElementById("hack");
            let d1=async ()=>{
                return(new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        d5.innerHTML="Initiaizing Hack Program   ...."
                        resolve()
                    },2000)
                }))
            }
            let d2=async ()=>{
                return(new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        d5.innerHTML="Hacking your system  ..."
                        resolve()
                    },2000)
                }))
            }
            let d3=async ()=>{
                return(new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        d5.innerHTML="Username found   ...."
                        resolve()
                    },2000)
                }))
            }
            let d4=async ()=>{
                return(new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        d5.innerHTML="Connecting to facebook   ..."
                        resolve()
                    },2000)
                }))
            }
            let g=async ()=>{
                await d1()
                await d2()
                await d3()
                await d4()
            }
            g()
            
        </script>
    </body>
    
</html>
